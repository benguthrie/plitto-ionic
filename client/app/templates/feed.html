<ion-view>
  <user-nav></user-nav>
 <!-- <ion-nav-buttons side="left">

  <ion-content class="has-header">
    <h1 class="pageTitle"><i class="icon ion-ios7-pulse-strong"></i> Recent Activity</h1>
    
    <div class="button-bar">
      <a class="button" ng-class="{'active': $root.nav.feedView ==='friends'}" ng-click="feed('friends','newer','newer');">
        <!-- Friends Button --> 
        <img ng-src="img/974-users@2x.png" style="margin-top:7px;margin-right:5px; height: 30px; width: 40px;"/></a>
      <a class="button" ng-class="{'active': $root.nav.feedView ==='strangers'}" ng-click="feed('strangers','newer','newer');">
        <!-- Strangers Button --> 
        <img ng-src="img/769-male@3x.png" style="margin-top:7px;margin-right:5px; height: 30px; width: 25px;"/></a>
      <!-- <a class="button" ng-class="{'active': $root.nav.listView ==='shared'}" ng-click="view('shared');">Nearby</a> --> 
    </div>
    
    <!-- Just their friends. --> 
      <div class="list " ng-repeat="user in $root.feed.friends" ng-show="nav.feedView ==='friends'">
        <user-list-thing store="feed.friends" source="feed" user-data="user"></user-list-thing>
      </div>

      <!-- TODO1 - Restore this 
      <div ng-show="nav.feedView ==='friends'">
        <button ng-click="feed('friends','older','older');">Load Older</button>
      </div>
    
    <!--strangers -->   
      <div class="list " ng-repeat="user in $root.feed.strangers" ng-show="nav.feedView ==='strangers'">
        <user-list-thing store="feed.strangers" source="feed" user-data="user"></user-list-thing>

      </div>
      <!-- TODO1 - Restore this 
      <div ng-show="nav.feedView ==='strangers' ">
        <button ng-click="feed('strangers','older','older');">Load Older</button>
      </div>
      -->
    
    
  </ion-content>
</ion-view>
