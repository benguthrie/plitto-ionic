<ion-view title="Thing: {{thingData.thingName}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
    <div class="list card" ng-repeat="user in $root.thingData.items">
      {{user}}
      <user-list-thing store="thingData.items" source="thing" user-data="thingData.items"></user-list-thing>        
    </div>
    
  </ion-content>
</ion-view>
