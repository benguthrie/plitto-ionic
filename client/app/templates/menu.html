<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Plitto</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        
        <ion-item nav-clear menu-close href="#/app/profile/{{$root.user.userId}}" ng-click="showUser(vars.user.userId, vars.user.username, 'ditto');">
          {{vars.user.username}}
        </ion-item>
        
        <ion-item nav-clear menu-close href="#/app/friends">
          Friends
        </ion-item>
          
        <ion-item nav-clear menu-close href="#/app/home">
          Ditto
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lists" ng-click="loadLists(); nav.view = user.lists; ">
          Lists
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search/">
          Search
        </ion-item>
        
        
        
        <ion-item nav-clear menu-close href="#/app/debug">
          Debug
        </ion-item>
        
        
        <div class="item item-divider">Undone below</div>
        <ion-item nav-clear menu-close ng-click="addListModal()">
          Add A List
        </ion-item>
        <!-- Not built / activated yet -->
        
        <ion-item nav-clear menu-close>
          Feed
        </ion-item>
        
        <ion-item nav-clear menu-close>
          Add a list
        </ion-item>
        <ion-item nav-clear menu-close>
          3rd Party
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
