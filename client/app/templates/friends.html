<ion-view title="Friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    
  <ion-content class="has-header">
    <p ng-show="!friendStore.length">None of your Facebook friends have a Plitto account.</p>
    
    <div ng-repeat="friend in friendStore" href="#/app/profile/{{friend.id}}" ng-click="showUser(friend.id,friend.name,'ditto', friend.fbuid);" class="gridItem">
      <table class="gridHeader">
        <tr><td style="background-image: url('http://graph.facebook.com/{{friend.fbuid}}/picture');" class="gridProfile"></td>
        <td class="gridTitle" ng-bind="friend.name"></td></tr>
      </table>
      
      <table class="gridStats">
        <tr>
          <th rowspan="2" class="statGroup">Things</th>

          <td class="statValue"><a class="statShared">{{friend.shared}} <span class="statLabel">Shared</span></a></td>
          
        </tr>

        <tr>
          <td class="statValue"><a class="statStandard">{{friend.dittoable}} <span class="statLabel">Dittoable</span></a></td>
        </tr>

        <tr>
          <th rowspan="2" class="statGroup">Lists</th>
          <td class="statValue"><a class="statShared">{{friend.sharedlists}} <span class="statLabel">Shared</span></a></td>
        </tr>
        <tr>
          
          <td class="statValue"><a class="statStandard">{{friend.lists}} <span class="statLabel">Lists</span></a></td>
          

        </tr>
      </table>
