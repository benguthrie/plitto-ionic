<ion-view title="Ditto Some Things">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="right">
      <button class="button button-icon icon" style="background-image:url('img/130-dice.png'); background-repeat: no-repeat; background-size: 40px; width: 50px;" ng-click="getSome();"></button>
  </ion-nav-buttons>
  

  <ion-content class="has-header">
      <div class="button-bar">
      <a class="button" ng-class="{'active': $root.nav.homeView ==='friends'}" ng-click="getSome('friends');">
        <img ng-src="img/974-users@2x.png" style="margin-top:7px;margin-right:5px; height: 30px; width: 40px;"/>&nbsp;Friends</a>
      <a class="button" ng-class="{'active': $root.nav.homeView ==='strangers'}" ng-click="getSome('strangers');">
        <img ng-src="img/135-hockeymask.png" style="margin-top:7px;margin-right:5px;  height: 30px; width: 25px;"/>&nbsp;Strangers</a>
      <!-- <a class="button" ng-class="{'active': $root.nav.listView ==='shared'}" ng-click="view('shared');">Nearby</a> --> 
  </div>
    
  <div class="list card" ng-repeat="user in $root.bite">
    <user-list-thing store="bite" source="home" user-data="user"></user-list-thing>
  </div>
    
  </ion-content>
</ion-view>
