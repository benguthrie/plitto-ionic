<ion-view title="Add a List">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    UserId: {{$root.user.userId}}
    <div class="list list-inset">
      <form name="listForm">
        <label class="item item-input">
          <input type="text" name="title"
            placeholder="Title"
            ng-model="newList.title"
            required>
        </label>

        <button class="button button-block button-energized"
          ng-disabled="listForm.$invalid"
          ng-click="createList()">
          Create
        </button>
      </form>
    </div>
    <div><h2>Debug:</h2><p>Title: {{newList.title}}</p></div>
  </ion-content>
</ion-view>
