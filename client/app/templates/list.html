<ion-view>
  <user-nav></user-nav>
  
  <ion-content class="has-header">
    <h1 class="pageTitle"><i class="icon ion-ios7-box-outline"></i> {{$root.list.listName}}</h1>
    <form name="newItemForm" ng-submit="addToList(newItem.theValue);">
      <label class="item item-input">
        <input type="text" ng-model="newItem.theValue" placeholder="Add to {{$root.list.listName}}">
      </label>
      
    </form>
    
    <!-- <h3>{{$root.list.listName}}</h3> --> 
    <div class="button-bar">
      <a class="button" ng-class="{'active': $root.nav.listView ==='ditto'}" ng-click="view('ditto');">Ditto</a>
      <a class="button" ng-class="{'active': $root.nav.listView ==='feed'}" ng-click="view('feed');">Feed</a>
      <a class="button" ng-class="{'active': $root.nav.listView ==='shared'}" ng-click="view('shared');">Shared</a>
      <a class="button" ng-class="{'active': $root.nav.listView ==='mine'}" ng-click="view('mine');">Mine</a>
      <a class="button" ng-class="{'active': $root.nav.listView ==='strangers'}" ng-click="view('strangers');">Strangers</a>
      
    </div>
    
    <div ng-show="$root.nav.listView ==='ditto' ">
      <div class="list card" ng-repeat="user in list.ditto">
        <user-list-thing store="list.ditto" source="list" user-data="user"></user-list-thing>
      </div>
    </div>
    
    <div ng-show="$root.nav.listView ==='shared' ">
      <div class="list card" ng-repeat="user in list.shared">
        <user-list-thing store="list.shared" source="list" user-data="user"></user-list-thing>
      </div>
    </div>
    
    <div ng-show="$root.nav.listView ==='strangers' ">
      <div class="list card" ng-repeat="user in list.strangers">
        <user-list-thing store="list.strangers" source="list" user-data="user"></user-list-thing>
      </div>
    </div>
    
    <div ng-show="$root.nav.listView ==='mine' ">
      <div class="list card" ng-repeat="user in list.mine">
        <user-list-thing store="list.mine" source="list" user-data="user"></user-list-thing>
      </div>
    </div>
    
    <div ng-show="$root.nav.listView ==='feed' ">
      <div class="list card" ng-repeat="user in list.feed">
        <user-list-thing store="list.feed" source="list" user-data="user"></user-list-thing>
      </div>
    </div>
    
    
  </ion-content>
</ion-view>
