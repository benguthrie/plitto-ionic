<p ng-show="!listsData.length">No lists yet. Add a list using the + button 
  <div class="button-bar" ng-show="!listsData.length"><a class="button" ng-click="loadLists();">Reload Lists</a></div> 
</p>

<div ng-repeat="list in listsData" href="#/app/list/{{list.id}}" ng-click="showList(list.id,list.name,null);" class="gridItem">
  <table class="gridHeader" style="background-color: #3FA8B0;">
    <tr class="listLine">
    <td class="gridTitle" ng-bind="list.name"></td></tr>
  </table>

  <table class="gridStats">
    <tr>
      <th rowspan="4" class="statGroup">Items</th>
      <td class="statValue"><a class="statShared">{{list.shared}} <span class="statLabel">Shared</span></a></td>
    </tr>

    <tr>
      <td class="statValue"><a class="statStandard">{{list.dittoable}} <span class="statLabel">Dittoable</span></a></td>
    </tr>
    
    <tr>
      <td class="statValue"><a class="statStandard">{{list.mymembers}} <span class="statLabel">Mine</span></a></td>
    </tr>
    
    <tr>
      <td class="statValue"><a class="statStandard" style="font-size: 0.6em;">{{list.mostrecent}} <span class="statLabel">Newest</span></a></td>
    </tr>

  </table>

</div>
