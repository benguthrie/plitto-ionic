

<ion-list >
  
  <ion-item class="item item-input item-select">
    <div class="input-label">
      Filter
    </div>
    
    <select name="filterChatOptions" 
      ng-init = " filter[0] " 
      ng-model = " filterChat " 
      ng-options = " filter as filter.show for filter in filterChatOptions "
      ng-change = " changeFilter( filterChat ); "
    ></select>

  </ion-item>

  <ion-item

          <img class="smallUser" ng-src="http://graph.facebook.com/{{notification.content[0].toFbuid}}/picture?height=30&width=30"/>
        </div>

            <span ng-show="notification.content[0].toUserId === $root.user.userId" class="toFrom">from {{ notification.content[0].fromUserName }}</span>
            <span ng-show="notification.content[0].fromUserId === $root.user.userId" class="toFrom">to {{ notification.content[0].toUserName }}</span>

          </div>
          
          <div class="dittoList item-text-wrap">List: {{ notification.content[0].listName }}</div>
          <div class="dittoThing item-text-wrap">Thing {{ notification.content[0].thingName }}</div>
          <span class="notificationNote" ng-show=" notification.content[0].note.length > 0">Note: <br/>{{ notification.content[0].note }}</span>
        </div>
        
        <span class="notificationDate" ng-bind="notification.content[0].added"></span>
        
      </div>
